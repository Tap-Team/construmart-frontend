# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4
      # - image: circleci/postgres:latest

    working_directory: ~/repo

    steps:
      # checkout code from branch into the working directory
      - checkout

      # Show current branch for debugging purposes
      - run:
          name: Show Current Branch...
          command: echo ${CIRCLE_BRANCH}

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # Install project dependencies
      - run:
          name: Install Local Dependencies...
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Lint the Source Code
     - run:
         name: Linting Source Code...
         command: yarn run lint

      # Test the Source Code
      # - run:
      #     name: Testing Source Code...
      #     command: yarn run test

      # run build
      - run:
          name: Run Build...
          command: yarn run build

      # Cache dist folder for deploy job...
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist

  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      # Show current branch for debugging purposes
      - run:
          name: Show Current Branch...
          command: echo ${CIRCLE_BRANCH}
      # Execute deployment
      - run:
          name: Deploy Origin review-dev to Heroku Master
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: review-dev
